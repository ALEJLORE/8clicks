<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-31Wc3kmj3O5gtF5zPJGCbLl2P2vx2g5F5TBY5gs5f5D5z5B5F5W5J5j5G5I5O5r5X5f5z" crossorigin="anonymous">
    <title>Device Form</title>
</head>
<body>
    <div class="container">
        <h1>Device Form</h1>
        <form>
            <div class="mb-3">
                <label for="device_id" class="form-label">Device ID</label>
                <input type="text" class="form-control" id="device_id" name="device_id" required>
            </div>
            <div class="mb-3">
                <label for="device_name" class="form-label">Device Name</label>
                <input type="text" class="form-control" id="device_name" name="device_name" required>
            </div>
            <div class="mb-3">
                <label for="device_mac" class="form-label">Device MAC</label>
                <input type="text" class="form-control" id="device_mac" name="device_mac" required>
            </div>
            <div class="mb-3">
                <label for="plan_name" class="form-label">Plan Name</label>
                <input type="text" class="form-control" id="plan_name" name="plan_name" required>
            </div>
            <div class="mb-3">
                <label for="connection" class="form-label">Connection</label>
                <input type="text" class="form-control" id="connection" name="connection" required>
            </div>
            <div class="mb-3">
                <label for="port_assigned" class="form-label">Port Assigned</label>
                <input type="text" class="form-control" id="port_assigned" name="port_assigned" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="profile" class="form-label">Profile</label>
                <input type="text" class="form-control" id="profile" name="profile" required>
            </div>
            <div class="mb-3">
                <label for="service_port" class="form-label">Service Port</label>
                <input type="text" class="form-control" id="service_port" name="service_port" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-31Wc3kmj3O5gtF5zPJGCbLl2P2vx2g5F5TBY5gs5f5D5z5B5F5W5J5j5G5I5O5r5X5f5z" crossorigin="anonymous"></script>
</body>
</html>
